<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="bar-top">
        <div class="central-info">
          <span>Total non-video partecipants: 4</span>
          <button type="button" name="button">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>

        <div class="top-righ-nav">
          <button type="button" name="button">
            <i class="fas fa-window-maximize"></i>
            <span>Speaker view</span>
          </button>

          <button type="button" name="button">
            <i class="fas fa-compress-arrows-alt"></i>
          </button>

        </div>
      </div>

      <div class="main-content">
        <div class="user">
          <img src="https://i.pravatar.cc/400?img=1" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=2" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=3" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=4" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=5" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=6" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=7" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=8" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=9" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=10" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=11" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=12" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=13" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=14" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=15" alt="">
        </div>

        <div class="user">
          <img src="https://i.pravatar.cc/400?img=16" alt="">
        </div>

      </div>

      <div class="bar-bottom">

        <nav class="left-nav">
          <button type="button" name="button">
            <i class="fas fa-microphone-slash"></i>
            <span>Unmute</span>
          </button>
          <button type="button" name="button">
            <i class="fas fa-chevron-up"></i>
          </button>
          <button type="button" name="button">
            <i class="fas fa-video"></i>
            <span>Stop Video</span>
          </button>
          <button type="button" name="button">
            <i class="fas fa-chevron-up"></i>
          </button>
        </nav>

        <nav class ="center-nav">
          <button type="button" name="button">
            <i class="fas fa-user-plus"></i>
            <span>Invite</span>
          </button>

          <button type="button" name="button">
            <i class="fas fa-user-friends"></i>
            <span>Mange Participants</span>
          </button>

          <button type="button" name="button">
            <i class="fas fa-caret-square-up"></i>
            <span>Share Screen</span>
          </button>

          <button type="button" name="button">
            <i class="far fa-comment-dots"></i>
            <span>Chat</span>
          </button>

          <button type="button" name="button">
            <i class="fas fa-record-vinyl"></i>
            <span>Record</span>
          </button>


        </nav>
        <nav class="right-nav">
          <button type="button" name="button">
            <span>End Meeting</span>
          </button>
        </nav>
      </div>
    </div>
  </body>
</html>
